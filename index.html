<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="img_fundo" src="images/top-image.svg" alt="">
    
  
        <div class="principal">
            <div class="timer">
                <h1>Ready to launch in...</h1>
                <div class="area_cronometro">
                    <div class="cronometro">
                        <div class="cronometro_titulo">dias</div>
                        <div class="dias">00</div>
                    </div>
                    <div class="separador">:</div>
                    <div class="cronometro">
                        <div class="cronometro_titulo">horas</div>
                        <div class="horas">00</div>
                    </div>
                    <div class="separador">:</div>
                    <div class="cronometro">
                        <div class="cronometro_titulo">minutos</div>
                        <div class="minutos">00</div>
                    </div>
                    <div class="separador">:</div>
                    <div class="cronometro">
                        <div class="cronometro_titulo">segundos</div>
                        <div class="segundos">00</div>
                    </div>
                </div>
                <p class="instruções">inscreva-se para saber mais sobre o lançamento</p>
                <button class="inscrever">Inscreva-se</button>
            </div>
            
            <img class="imagem" src="images/rocket.svg" alt="">
        </div>
        
        <img class="img_fundo" src="images/bottom-image.svg" alt="">
    
    <script src="script.js"></script>
</body>
</html>
